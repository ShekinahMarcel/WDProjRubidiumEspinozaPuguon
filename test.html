<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --autumn-red: #b63e2e;
      --autumn-orange: #d87c3f;
      --autumn-light: #f6e7d8;
      --autumn-dark: #3c2415;
      --autumn-brown: #8a5a44;
    }

    body {
      margin: 0;
      font-family: 'Zen Old Mincho', serif;
      background-color: var(--autumn-light);
      color: var(--autumn-dark);
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: url('https://i.pinimg.com/1200x/d3/c7/1c/d3c71c951b70d5748e1a5187507393f4.jpg') center/cover no-repeat;
    }

    header h1 {
      font-size: 42px;
      margin: 0;
    }

    header h2 {
      font-size: 20px;
      margin-top: 8px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: var(--autumn-light);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    h3 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .budget-input {
      display: flex;

    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--autumn-brown);
      font-family: inherit;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid var(--autumn-brown);
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--autumn-brown);
      color: var(--autumn-light);
    }

    button {
      background-color: var(--autumn-orange);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--autumn-red);
    }

    .summary {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    .warning {
      font-size: 22px;
      margin-top: 15px;
      font-weight: bold;
    }

    .safe {
      color: green;
    }

    .caution {
      color: var(--autumn-orange);
    }

    .danger {
      color: var(--autumn-red);
    }
  </style>
</head>

<body>

<header>
  <h1>JapanEase Budget Planner</h1>
  <h2>Plan wisely for your Japan journey ðŸ‡¯ðŸ‡µ</h2>
</header>

<main>
  <h3>Travel Budget Sheet</h3>

  <div class="budget-input">
    <label>Total Budget (Â¥):</label>
    <input type="number" id="budget" placeholder="Enter budget">
  </div>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Expense Name</th>
        <th>Amount (Â¥)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenses go here -->
    </tbody>
  </table>

  <div style="text-align:center;">
    <button onclick="addExpense()">+ Add Expense</button>
  </div>

  <div class="summary">
    <p>Total Spent: Â¥<span id="spent">0</span></p>
    <p>Money Left: Â¥<span id="left">0</span></p>
    <div id="warningText" class="warning"></div>
  </div>
</main>

<script>
  function addExpense() {
    const table = document.querySelector("#expenseTable tbody");
    const row = table.insertRow();

    row.innerHTML = `
      <td><input type="text" placeholder="e.g. Food"></td>
      <td><input type="number" value="0" oninput="calculate()"></td>
      <td><button onclick="removeRow(this)">Remove</button></td>
    `;

    calculate();
  }

  function removeRow(btn) {
    btn.parentElement.parentElement.remove();
    calculate();
  }

  function calculate() {
    const budget = Number(document.getElementById("budget").value) || 0;
    const amounts = document.querySelectorAll("tbody input[type='number']");
    let totalSpent = 0;

    amounts.forEach(input => {
      totalSpent += Number(input.value) || 0;
    });

    const left = budget - totalSpent;

    document.getElementById("spent").textContent = totalSpent;
    document.getElementById("left").textContent = left;

    const warning = document.getElementById("warningText");
    warning.className = "warning";

    if (left <= 0) {
      warning.textContent = "âš  You have no money left! Budget your money wisely!!";
      warning.classList.add("danger");
