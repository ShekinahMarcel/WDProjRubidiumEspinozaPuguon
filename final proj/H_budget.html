<body>

<h1>Budget Breakdown</h1>

<div class="budget-section">
  <div class="budget-label">
    <span>Meals</span><span id="mealsValue">¥0</span>
  </div>
  <div class="budget-bar">
    <div class="budget-fill meals" id="mealsBar"></div>
  </div>
</div>

<div class="budget-section">
  <div class="budget-label">
    <span>Transport</span><span id="transportValue">¥0</span>
  </div>
  <div class="budget-bar">
    <div class="budget-fill transport" id="transportBar"></div>
  </div>
</div>

<div class="budget-section">
  <div class="budget-label">
    <span>Remaining</span><span id="remainingValue">¥0</span>
  </div>
  <div class="budget-bar">
    <div class="budget-fill remaining" id="remainingBar"></div>
  </div>
</div>

<script>
// Load saved trip data
const savedData = JSON.parse(localStorage.getItem("tripPlanner")) || {};
const dailyBudget = Number(savedData.dailyBudget) || 0;
const transportBudget = Number(savedData.transportBudget) || 0;
const mealsCount = savedData.mealsPerDay ? Number(savedData.mealsPerDay[0]) : 2;
const mealCost = 1000; // estimated per meal
const totalMealCost = mealsCount * mealCost;
const remainingBudget = dailyBudget - totalMealCost - transportBudget;

// Function to update bars
function updateBar(barId, value, total) {
  const percent = total > 0 ? Math.min((value / total) * 100, 100) : 0;
  document.getElementById(barId).style.width = percent + "%";
  return percent;
}

// Update progress bars and values
document.getElementById("mealsValue").textContent = `¥${totalMealCost}`;
document.getElementById("transportValue").textContent = `¥${transportBudget}`;
document.getElementById("remainingValue").textContent = `¥${remainingBudget > 0 ? remainingBudget : 0}`;

updateBar("mealsBar", totalMealCost, dailyBudget);
updateBar("transportBar", transportBudget, dailyBudget);
updateBar("remainingBar", remainingBudget > 0 ? remainingBudget : 0, dailyBudget);
</script>
