<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="JapanEase Trip Planner & Expense Calculator">
<meta name="author" content="Alijah Lucas Espinoza, Shekinah Marcel Puguon">
<link rel="icon" type="image/png" href="WEBSITEICON.png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;600;700&display=swap" rel="stylesheet">
<title>Japanease | Expenses</title>

<style>
:root {
  --autumn-red: #b63e2e;
  --autumn-orange: #d87c3f;
  --autumn-light: #f6e7d8;
  --autumn-dark: #3c2415;
  --autumn-brown: #8a5a44;
}

body {
  margin: 0;
  font-family: 'Zen Old Mincho', serif;
  background-color: var(--autumn-light);
  color: var(--autumn-dark);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

 header {
  background: url('https://i.pinimg.com/1200x/d3/c7/1c/d3c71c951b70d5748e1a5187507393f4.jpg') center/cover no-repeat;
  color: var(--autumn-dark);
  text-align: center;
  padding: 50px 20px;
  position: relative;
}

header img.logo {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 70px;
  height: 70px;
}

    header h1 {
      margin: 0;
      font-size: 48px;
      color: var(--autumn-dark);
    }

    header h2 {
      margin: 8px 0 0;
      font-size: 22px;
      color: var(--autumn-dark);
    }

    nav {
      background-color: var(--autumn-brown);
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      color: var(--autumn-light);
      text-decoration: none;
      font-weight: bold;
      margin: 0 12px;
    }

    nav a:hover {
      color: var(--autumn-orange);
    }

    main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px 20px;
      background: url('https://i.pinimg.com/1200x/1a/51/f3/1a51f3824c4482b27daf46bb4500834f.jpg') center/cover no-repeat fixed;
    }

    footer {
      background-color: var(--autumn-brown);
      color: var(--autumn-light);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: auto;
    }

    footer a {
      color: var(--autumn-light);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      color: var(--autumn-orange);
      text-decoration: underline;
    }

.planner-container {
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 30px;
  max-width: 1200px;
  width: 100%;
}

.trip-form {
  background-color: var(--autumn-light);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

.trip-form h2 {
  text-align: center;
  font-family: 'Zen Old Mincho', serif;
}

.trip-form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

.trip-form input,
.trip-form select,
.trip-form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid var(--autumn-brown);
}

.trip-form textarea {
  resize: vertical;
  min-height: 80px;
}

.plan-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: var(--autumn-orange);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}

.plan-btn:hover {
  background-color: var(--autumn-red);
}

.calculator-wrapper {
  background-color: var(--autumn-light);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
  display: flex;
  justify-content: center;
}

.calculator {
  background: var(--autumn-dark);
  padding: 20px;
  border-radius: 15px;
  width: 280px;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 26px;
  text-align: right;
  margin-bottom: 15px;
  padding: 10px;
  border-radius: 8px;
  border: none;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 18px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

.zero {
  grid-column: span 2;
}

@media (max-width: 768px) {
  .planner-container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>
<header>
  <h1>JapanEase</h1>
  <h2>A Beginner’s Guide to Japan</h2>
</header>

<nav>
  <a href="A_home.html">Home</a>
  <a href="B_itinerary.html">Itinerary</a>
  <a href="C_foodguide.html">Food Guide</a>
  <a href="D_traveltips.html">Travel Tips</a>
  <a href="E_souvenirs.html">Souvenirs</a>
  <a href="F_aboutus.html">About Us</a>
  <a href="G_expenses.html">Expenses</a>
</nav>

<main>
  <div class="planner-container">

<section class="trip-form">
  <h2>Trip Planner</h2>

  <label>Daily Budget (¥)</label>
  <input type="number" id="dailyBudget" placeholder="e.g. 5000">

  <label>Meals per Day</label>
  <select id="mealsPerDay">
    <option>2 meals</option>
    <option>3 meals</option>
    <option>4 meals</option>
  </select>

  <label>Places to Visit</label>
  <textarea id="places" placeholder="Shibuya, Kyoto, Nara..."></textarea>

  <label>Transport Budget (¥)</label>
  <input type="number" id="transportBudget" placeholder="e.g. 1200">

  <button class="plan-btn">Estimate Cost</button>
</section>


    <section class="calculator-wrapper">
      <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="appendValue('/')">÷</button>
          <button onclick="appendValue('*')">×</button>
          <button onclick="deleteLast()">⌫</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('+')">+</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button onclick="calculate()">=</button>

          <button onclick="appendValue('0')" class="zero">0</button>
          <button onclick="appendValue('.')">.</button>
        </div>
      </div>
    </section>

  </div>
</main>

<footer>
  <p>© 2025 JapanEase. All Rights Reserved.</p>
  <p>Authors: Alijah Lucas Espinoza, Shekinah Marcel Puguon</p>
  <p>
    <a href="https://www.facebook.com/pisaymc">Facebook</a> |
    <a href="https://www.instagram.com/shexks._/">Shekinah IG</a> |
    <a href="https://www.instagram.com/allyespozo/">Alijah IG</a>
  </p>
</footer>

<script>
let display = document.getElementById("display");

function appendValue(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    display.value = eval(display.value);
  } catch {
    display.value = "Error";
  }
}
const dailyBudget = document.getElementById("dailyBudget");
const mealsPerDay = document.getElementById("mealsPerDay");
const places = document.getElementById("places");
const transportBudget = document.getElementById("transportBudget");
const planBtn = document.querySelector(".plan-btn");

window.onload = () => {
  const savedData = JSON.parse(localStorage.getItem("tripPlanner"));
  if (savedData) {
    dailyBudget.value = savedData.dailyBudget || "";
    mealsPerDay.value = savedData.mealsPerDay || "2 meals";
    places.value = savedData.places || "";
    transportBudget.value = savedData.transportBudget || "";
  }
};

planBtn.addEventListener("click", (e) => {
  e.preventDefault(); 

  const data = {
    dailyBudget: dailyBudget.value,
    mealsPerDay: mealsPerDay.value,
    places: places.value,
    transportBudget: transportBudget.value
  };

  localStorage.setItem("tripPlanner", JSON.stringify(data));

  const totalCost =
    Number(dailyBudget.value || 0) +
    Number(transportBudget.value || 0);

  alert("Your estimated total cost: ¥" + totalCost);
});

</script>
</body>
</html>
