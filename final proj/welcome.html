<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to JapanEase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e63946, #1d3557);
      color: #f1faee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .welcome-box {
      background-color: rgba(0,0,0,0.4);
      padding: 50px;
      max-width: 700px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .welcome-box h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 18px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to JapanEase</h1>
    <p>
      JapanEase is designed to help beginners understand Japan without being overwhelmed.
      From cultural etiquette and travel planning to food, destinations, and souvenirs,
      this guide simplifies everything you need to explore Japan confidently and respectfully.
    </p>
  </div>
</body>
</html>
